<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panther | Create Post</title>
    <link type="text/css" rel="stylesheet" href="../public/css/post.css">
</head>
<body>
    <header>
        <a href="/">
            <img class="logo" src="img/Panther.jpg" alt="Panther Logo">
        </a>
        <h1 class="site-title">Panther</h1>
    </header>
    <main>
        <section class="post-form">
            <h2>What's on your mind?</h2>
            <form action="/" method="get">
                <label for="post_content">Share your thoughts:</label>
                <textarea id="post_content" name="post_content" rows="4" placeholder="Write something here..."></textarea>
                <button type="submit">Post</button>
            </form>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
